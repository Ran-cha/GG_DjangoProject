{% extends "base.html" %}
{% load humanize %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">주문이 완료되었습니다</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">주문 번호: {{ order.id }}</li>
                <li class="list-group-item">제품명: {{ product.name }}</li>
                <li class="list-group-item">주문 수량: {{ order.quantity }}</li>
                <li class="list-group-item">총 가격: {{ order.quantity|mul:product.price|intcomma }} 원</li>
                <li class="list-group-item">주문 일자: {{ order.order_date|date:'Y-m-d H:i' }}</li>
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <a href="/buyboard/">목록보기</a>
        </div>
    </div>
</div>
{% endblock %}
